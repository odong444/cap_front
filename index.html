        /* ëŒ€ì‹œë³´ë“œ */
        .dashboard { display: none; }

        /* ì‘ì—… ì˜ì—­ */

        .screenshot-container img {

        }
        .answer-form {

        .answer-form input {

        }
        .answer-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        .answer-form button {

        }
        
        /* ìƒíƒœ í‘œì‹œ */
        .status {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .status.waiting { color: #f39c12; }
        .status.working { color: #3498db; }
        .status.success { color: #27ae60; }
        .status.error { color: #e74c3c; }
        
        /* ë©”ì‹œì§€ */
        .message {
            padding: 15px;

        }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
        .message.info { background: #e7f1ff; color: #004085; }
        
        /* íˆìŠ¤í† ë¦¬ */
        .history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;

        }
        .history-item .amount { color: #27ae60; font-weight: bold; }
        
        .hidden { display: none !important; }
        
        /* ë¡œë”© */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’° ìº¡ì±  í’€ì´</h1>
            <p>ë¬¸ìë¥¼ ì…ë ¥í•˜ê³  í¬ì¸íŠ¸ë¥¼ ì ë¦½í•˜ì„¸ìš”!</p>
        </div>
        
        <div class="content">
            <!-- ë¡œê·¸ì¸ -->
            <div id="login-section" class="login-form">
                <input type="text" id="user-id" placeholder="ì•„ì´ë””">
                <input type="password" id="password" placeholder="ë¹„ë°€ë²ˆí˜¸">
                <button class="btn btn-primary" onclick="login()">ë¡œê·¸ì¸ / ìë™ê°€ì…</button>
            </div>
            
            <!-- ëŒ€ì‹œë³´ë“œ -->
            <div id="dashboard" class="dashboard">
                <div class="stats">
                    <div class="stat-card">
                        <div class="value" id="rewards">0</div>
                        <div class="label">ë³´ìœ  í¬ì¸íŠ¸</div>
                    </div>
                    <div class="stat-card">
                        <div class="value" id="solved">0</div>
                        <div class="label">í•´ê²° íšŸìˆ˜</div>
                    </div>
                </div>
                
                <button id="start-btn" class="btn btn-success" onclick="startWork()">
                    ğŸš€ ì‘ì—… ì‹œì‘í•˜ê¸°
                </button>
                <button id="stop-btn" class="btn btn-danger hidden" onclick="stopWork()">
                    â¹ ì‘ì—… ì¢…ë£Œ
                </button>
                
                <!-- ì‘ì—… ì˜ì—­ -->
                <div id="work-area" class="work-area">
                    <div id="status-text" class="status waiting">ëŒ€ê¸° ì¤‘...</div>
                    
                    <div id="captcha-section" class="hidden">
                        <div class="screenshot-container">
                            <img id="screenshot" src="" alt="ìº¡ì±  ì´ë¯¸ì§€">
                        </div>
                        
                        <div class="answer-form">
                            <input type="text" id="answer-input" placeholder="ë¬¸ì ì…ë ¥" 
                                   onkeypress="if(event.keyCode==13) submitAnswer()">
                            <button class="btn btn-primary" onclick="submitAnswer()">í™•ì¸</button>
                        </div>
                    </div>
                </div>
                
                <div id="message" class="message hidden"></div>
                
                <!-- íˆìŠ¤í† ë¦¬ -->
                <div class="history" id="history"></div>
                
                <button class="btn" style="margin-top: 20px; background: #95a5a6; color: white;" onclick="logout()">
                    ë¡œê·¸ì•„ì›ƒ
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const API_SERVER = 'https://capapi-production.up.railway.app';
        
        let currentUser = null;
        let sessionId = null;
        let pollInterval = null;
        
        // ë¡œê·¸ì¸
        async function login() {
            const userId = document.getElementById('user-id').value.trim();
            const password = document.getElementById('password').value;
            
            if (!userId || !password) {
                showMessage('ì•„ì´ë””ì™€ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”', 'error');
                return;
            }
            
            try {
                const resp = await fetch(`${API_SERVER}/api/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: userId, password})
                });
                const data = await resp.json();
                
                if (data.success) {
                    currentUser = data;
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    showDashboard();
                } else {
                    showMessage(data.message || 'ë¡œê·¸ì¸ ì‹¤íŒ¨', 'error');
                }
            } catch (e) {
                showMessage('ì„œë²„ ì—°ê²° ì‹¤íŒ¨', 'error');
            }
        }
        
        // ëŒ€ì‹œë³´ë“œ í‘œì‹œ
        function showDashboard() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard').style.display = 'block';
            updateStats();
            loadHistory();
        }
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        async function updateStats() {
            try {
                const resp = await fetch(`${API_SERVER}/api/user/${currentUser.user_id}`);
                const data = await resp.json();
                
                if (data.success) {
                    document.getElementById('rewards').textContent = data.user.rewards.toLocaleString();
                    document.getElementById('solved').textContent = data.user.solved_count;
                }
            } catch (e) {}
        }
        
        // íˆìŠ¤í† ë¦¬ ë¡œë“œ
        async function loadHistory() {
            try {
                const resp = await fetch(`${API_SERVER}/api/rewards/history/${currentUser.user_id}`);
                const data = await resp.json();
                
                if (data.success) {
                    const html = data.history.slice(0, 10).map(h => `
                        <div class="history-item">
                            <span>${h.reason}</span>
                            <span class="amount">${h.amount > 0 ? '+' : ''}${h.amount}P</span>
                        </div>
                    `).join('');
                    document.getElementById('history').innerHTML = html;
                }
            } catch (e) {}
        }
        
        // ì‘ì—… ì‹œì‘
        async function startWork() {
            try {
                const resp = await fetch(`${API_SERVER}/api/session/start`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: currentUser.user_id})
                });
                const data = await resp.json();
                
                if (data.success) {
                    sessionId = data.session_id;
                    
                    document.getElementById('start-btn').classList.add('hidden');
                    document.getElementById('stop-btn').classList.remove('hidden');
                    document.getElementById('work-area').style.display = 'block';
                    
                    setStatus('waiting', 'â³ ì‘ì—… ëŒ€ê¸° ì¤‘... (ë¸Œë¼ìš°ì € ì¤€ë¹„ ì¤‘)');
                    
                    // í´ë§ ì‹œì‘
                    pollInterval = setInterval(pollSession, 2000);
                }
            } catch (e) {
                showMessage('ì‘ì—… ì‹œì‘ ì‹¤íŒ¨', 'error');
            }
        }
        
        // ì„¸ì…˜ ìƒíƒœ í´ë§
        async function pollSession() {
            if (!sessionId) return;
            
            try {
                const resp = await fetch(`${API_SERVER}/api/session/${sessionId}/status`);
                const data = await resp.json();
                
                if (!data.success) {
                    if (data.timeout) {
                        showMessage('5ë¶„ ë™ì•ˆ ì‘ë‹µì´ ì—†ì–´ ì„¸ì…˜ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.', 'error');
                        stopWork();
                    }
                    return;
                }
                
                switch (data.status) {
                    case 'waiting':
                        setStatus('waiting', 'â³ ë‹¤ìŒ ì‘ì—… ëŒ€ê¸° ì¤‘...');
                        document.getElementById('captcha-section').classList.add('hidden');
                        break;
                    
                    case 'working':
                        setStatus('working', 'ğŸ”„ í˜ì´ì§€ ë¡œë”© ì¤‘...');
                        break;
                    
                    case 'captcha':
                        if (data.screenshot) {
                            setStatus('working', 'ğŸ“ ìº¡ì± ë¥¼ ì…ë ¥í•˜ì„¸ìš”!');
                            document.getElementById('screenshot').src = 'data:image/png;base64,' + data.screenshot;
                            document.getElementById('captcha-section').classList.remove('hidden');
                            document.getElementById('answer-input').focus();
                        }
                        break;
                    
                    case 'answered':
                        setStatus('working', 'â³ ë‹µë³€ í™•ì¸ ì¤‘...');
                        break;
                }
            } catch (e) {}
        }
        
        // ë‹µë³€ ì œì¶œ
        async function submitAnswer() {
            const answer = document.getElementById('answer-input').value.trim();
            
            if (!answer) {
                showMessage('ë‹µë³€ì„ ì…ë ¥í•˜ì„¸ìš”', 'error');
                return;
            }
            
            try {
                const resp = await fetch(`${API_SERVER}/api/session/${sessionId}/answer`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({answer})
                });
                const data = await resp.json();
                
                if (data.success) {
                    document.getElementById('answer-input').value = '';
                    setStatus('working', 'â³ ë‹µë³€ í™•ì¸ ì¤‘...');
                    
                    // ì ì‹œ í›„ ì—…ë°ì´íŠ¸
                    setTimeout(() => {
                        updateStats();
                        loadHistory();
                    }, 3000);
                }
            } catch (e) {
                showMessage('ë‹µë³€ ì œì¶œ ì‹¤íŒ¨', 'error');
            }
        }
        
        // ì‘ì—… ì¢…ë£Œ
        async function stopWork() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
            
            if (sessionId) {
                try {
                    await fetch(`${API_SERVER}/api/session/${sessionId}/end`, {method: 'POST'});
                } catch (e) {}
            }
            
            sessionId = null;
            
            document.getElementById('start-btn').classList.remove('hidden');
            document.getElementById('stop-btn').classList.add('hidden');
            document.getElementById('work-area').style.display = 'none';
            document.getElementById('captcha-section').classList.add('hidden');
            
            updateStats();
        }
        
        // ìƒíƒœ í‘œì‹œ
        function setStatus(type, text) {
            const el = document.getElementById('status-text');
            el.className = 'status ' + type;
            el.textContent = text;
        }
        
        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(text, type) {
            const el = document.getElementById('message');
            el.className = 'message ' + type;
            el.textContent = text;
            el.classList.remove('hidden');
            
            setTimeout(() => el.classList.add('hidden'), 3000);
        }
        
        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            stopWork();
            currentUser = null;
            localStorage.removeItem('user');
            
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('dashboard').style.display = 'none';
        }
        
        // ì´ˆê¸°í™”
        window.onload = function() {
            const saved = localStorage.getItem('user');
            if (saved) {
                currentUser = JSON.parse(saved);
                showDashboard();
            }
        };
    </script>
</body>
